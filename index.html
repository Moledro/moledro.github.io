<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Grid Frame (No Iframes)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Dynamic Grid Content Generator</h1>

    <div class="input-group">
        <label for="numRows">Number of Rows:</label>
        <input type="number" id="numRows" value="2" min="1">
    </div>
    <div class="input-group">
        <label for="numCols">Number of Columns:</label>
        <input type="number" id="numCols" value="2" min="1">
        <button onclick="generateGrid()">Generate Grid</button>
    </div>

    <div id="grid-container"></div>

    <script src="script.js"></script>
</body>
</html>
